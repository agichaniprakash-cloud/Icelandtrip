<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pending Payments</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #eee; text-align: center; padding: 20px; }
    table { margin: 20px auto; border-collapse: collapse; width: 90%; max-width: 800px; }
    th, td { border: 1px solid #444; padding: 8px; }
    th { background: #222; color: #4ade80; }
    tr:nth-child(even) { background: #1a1a1a; }
  </style>
</head>
<body>
  <h2>ðŸ“‹ Broadband Pending Payments</h2>
  <table id="data-table">
    <thead>
      <tr>
        <th>Client Name</th>
        <th>Mobile</th>
        <th>Amount</th>
        <th>Date</th>
        <th>Status</th>
        <th>Remarks</th>
        <th>Days Pending</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="7">Loading data...</td></tr>
    </tbody>
  </table>

  <script>
    // Replace this link with your Google Apps Script Web App URL
    const scriptURL = "https://script.google.com/macros/s/AKfycbwe5JZZytQecq86-X619FLlfOEjI3Swt77eLRiqitt3Oyq68I32C7pvP265uruJfqWp/exec";

    fetch(scriptURL, { method: 'POST', body: JSON.stringify({ action: 'list' }) })
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector('#data-table tbody');
        tbody.innerHTML = '';
        data.forEach(row => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${row.client}</td>
            <td>${row.mobile}</td>
            <td>${row.amount}</td>
            <td>${row.date}</td>
            <td>${row.status}</td>
            <td>${row.remarks}</td>
            <td>${row.daysPending}</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(err => console.error(err));
  </script>
</body>
</html>
