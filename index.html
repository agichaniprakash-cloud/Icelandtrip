<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>PERFECT DIGITAL NETWORK – Pending Payments</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<style>
  :root{
    --green:#138a55;
    --muted:#6b6f72;
    --card:#ffffff;
    --bg:#f6f7f8;
    --radius:10px;
  }
  *{box-sizing:border-box;font-family:Inter,system-ui,Arial,sans-serif}
  body{margin:0;background:var(--bg);color:#1f2933;padding:28px;}
  .wrap{max-width:980px;margin:0 auto}
  header{display:flex;align-items:center;gap:12px;margin-bottom:22px;justify-content:center}
  header h1{margin:0;font-size:30px;font-weight:700;color:var(--green);}
  .card{background:var(--card);padding:22px;border-radius:var(--radius);box-shadow:0 8px 20px rgba(9,20,30,0.06)}
  .controls{display:flex;gap:12px;align-items:center;margin-bottom:16px;flex-wrap:wrap}
  .controls input[type=search]{width:100%;max-width:540px;padding:12px;border-radius:8px;border:1px solid #e6e9ea}
  .btn{background:var(--green);color:white;padding:10px 16px;border-radius:8px;border:none;cursor:pointer}
  .btn.ghost{background:#fff;border:1px solid #e6e9ea;color:var(--muted)}
  .tableWrap{overflow-x:auto;margin-top:12px}
  table{border-collapse:collapse;width:100%;min-width:700px}
  thead th{background:var(--green);color:#fff;padding:18px 14px;text-align:left}
  tbody td{padding:18px 14px;border-bottom:1px solid #f1f2f3}
  .formRow{display:flex;flex-direction:column;gap:10px;margin-top:20px}
  .formRow input,.formRow select, .formRow textarea{padding:12px;border-radius:8px;border:1px solid #e6e9ea}
  .formRow .row{display:flex;gap:10px;flex-wrap:wrap}
  .formRow .row input{flex:1}
  .notice{font-size:13px;color:var(--muted);margin-top:12px}
  @media(min-width:900px){ .formRow .row{flex-direction:row} .controls input[type=search]{width:540px}}
</style>
</head>
<body>
<div class="wrap">
  <header>
    <h1>PERFECT DIGITAL NETWORK</h1>
  </header>

  <div class="card">
    <div class="controls">
      <input id="searchBox" type="search" placeholder="Search client, mobile or remark" />
      <select id="refreshSel" title="Auto refresh">
        <option value="0">Refresh off</option>
        <option value="15">Refresh every 15s</option>
        <option value="30">Refresh every 30s</option>
        <option value="60" selected>Refresh every 60s</option>
      </select>
      <button id="filterPendingBtn" class="btn ghost">Show: Pending only</button>
      <button id="reloadBtn" class="btn">Reload now</button>
    </div>

    <div class="tableWrap" id="tableWrap">
      <table id="dataTable" role="table" aria-label="Pending payments table">
        <thead id="tableHead"></thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <hr style="margin:18px 0;border:none;border-top:1px solid #eee" />

    <h2>Add New Pending Client</h2>
    <div class="formRow">
      <div class="row">
        <input id="f_name" placeholder="Client Name" />
        <input id="f_mobile" placeholder="Mobile" />
      </div>
      <div class="row">
        <input id="f_amount" placeholder="Amount" />
        <input id="f_date" placeholder="Date (e.g. 10/1/2025)" />
      </div>
      <div class="row">
        <select id="f_status">
          <option>pending</option>
          <option>paid</option>
          <option>other</option>
        </select>
      </div>
      <textarea id="f_remark" rows="2" placeholder="Remark"></textarea>
      <div style="display:flex;gap:12px;align-items:center">
        <button id="addBtn" class="btn">Add</button>
        <div id="msg" style="color:var(--muted)"></div>
      </div>
      <div class="notice">Tip: To update sheet directly, edit your Google Sheet and publish to the web (CSV) — or add via this form.</div>
    </div>
  </div>
</div>

<script>
const SHEETDB_API = 'https://sheetdb.io/api/v1/zla8gcygz4jgd';
const canonical = ["clientname","mobile","amount","date","status","remark"];
function norm(s){return String(s||'').toLowerCase().replace(/\s+/g,'').replace(/[_\-]+/g,'').replace(/[^a-z0-9]/g,'');}
let lastData=[],headerMap={};

async function fetchData(){
  try{
    const res=await fetch(SHEETDB_API);
    if(!res.ok)throw new Error('Fetch failed: '+res.status);
    const data=await res.json();
    lastData=Array.isArray(data)?data:[];
    detectHeaders(lastData);
    renderTable(lastData);
    return lastData;
  }catch(e){console.error(e);document.getElementById('msg').textContent='Error loading data: '+e.message;return[];}
}

function detectHeaders(data){
  headerMap={};
  if(data&&data.length){
    const keys=Object.keys(data[0]);
    const lookup={};keys.forEach(k=>lookup[norm(k)]=k);
    canonical.forEach(c=>{
      if(lookup[norm(c)])headerMap[c]=lookup[norm(c)];
      else{if(keys.length)headerMap[c]=keys[0];}
    });
  }else{canonical.forEach(c=>headerMap[c]=c);}
}

function renderTable(data){
  const th=document.getElementById('tableHead'),tb=document.getElementById('tableBody');
  th.innerHTML='';tb.innerHTML='';
  const titles={clientname:'Client Name',mobile:'Mobile',amount:'Amount',date:'Date',status:'Status',remark:'Remark'};
  const headRow=document.createElement('tr');
  Object.keys(titles).forEach(k=>{const thcell=document.createElement('th');thcell.textContent=titles[k];headRow.appendChild(thcell);});
  th.appendChild(headRow);
  const search=document.getElementById('searchBox').value.trim().toLowerCase();
  const showOnlyPending=filterPending;
  (data||[]).forEach(row=>{
    const visible=Object.values(row).join(' ').toLowerCase().includes(search);
    if(!visible)return;
    if(showOnlyPending&&!String(row[headerMap['status']]||'').toLowerCase().includes('pending'))return;
    const tr=document.createElement('tr');
    canonical.forEach(k=>{
      const td=document.createElement('td');
      const actualKey=headerMap[k];
      td.textContent=(actualKey&&row[actualKey]!==undefined)?row[actualKey]:'';
      tr.appendChild(td);
    });
    tb.appendChild(tr);
  });
}

let refreshTimer=null,filterPending=false;
document.getElementById('reloadBtn').addEventListener('click',()=>{document.getElementById('msg').textContent='Reloading…';fetchData().then(()=>document.getElementById('msg').textContent='');});
document.getElementById('filterPendingBtn').addEventListener('click',e=>{filterPending=!filterPending;e.target.classList.toggle('btn',filterPending);e.target.classList.toggle('ghost',!filterPending);e.target.textContent='Show: Pending only';renderTable(lastData);});
document.getElementById('searchBox').addEventListener('input',()=>renderTable(lastData));
document.getElementById('refreshSel').addEventListener('change',e=>{const v=Number(e.target.value);if(refreshTimer){clearInterval(refreshTimer);refreshTimer=null;}if(v>0)refreshTimer=setInterval(fetchData,v*1000);});
document.getElementById('addBtn').addEventListener('click',async()=>{
  const name=f_name.value.trim(),mobile=f_mobile.value.trim(),amount=f_amount.value.trim(),date=f_date.value.trim(),status=f_status.value.trim(),remark=f_remark.value.trim();
  if(!name&&!mobile){alert('Please provide at least Client Name or Mobile.');return;}
  if(!Object.keys(headerMap).length)await fetchData();
  const payloadObj={};
  payloadObj[headerMap['clientname']||'clientname']=name||'';
  payloadObj[headerMap['mobile']||'mobile']=mobile||'';
  payloadObj[headerMap['amount']||'amount']=amount||'';
  payloadObj[headerMap['date']||'date']=date||'';
  payloadObj[headerMap['status']||'status']=status||'';
  payloadObj[headerMap['remark']||'remark']=remark||'';
  const body={data:[payloadObj]};
  try{
    const res=await fetch(SHEETDB_API,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(body)});
    const j=await res.json();
    if(!res.ok){console.error('SheetDB error:',j);alert('Error adding row: '+(j.message||res.status));return;}
    document.getElementById('msg').textContent='Added — reloading...';
    ['f_name','f_mobile','f_amount','f_date','f_remark'].forEach(id=>document.getElementById(id).value='');
    setTimeout(()=>fetchData().then(()=>document.getElementById('msg').textContent=''),400);
  }catch(err){console.error(err);alert('Network error adding row: '+err.message);}
});
fetchData();
</script>
</body>
</html>
