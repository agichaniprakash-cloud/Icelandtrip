<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pending Payments</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background-color: #f4f4f4; }
  </style>
</head>
<body>
  <h2>ðŸ“‹ Pending Payments</h2>
  <table id="paymentTable">
    <thead>
      <tr>
        <th>Client Name</th>
        <th>Mobile</th>
        <th>Amount</th>
        <th>Date</th>
        <th>Status</th>
        <th>Remarks</th>
        <th>Days Pending</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="7">Loading...</td></tr>
    </tbody>
  </table>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRHmwczcuvj6Fljrnn3AfgDtQQ4F6bozQ6u1Fp70o-Qwyl5eUKjoarZrMrkT88v7qg8OGR_E9XiWWaG/pub?output=csv';

    fetch(csvUrl)
      .then(response => response.text())
      .then(csv => {
        const lines = csv.split('\n').filter(line => line.trim().length > 0);
        const rows = lines.map(line => line.split(','));
        const header = rows.shift();
        const tbody = document.getElementById('paymentTable').querySelector('tbody');
        tbody.innerHTML = '';

        rows.forEach(cols => {
          // basic parse: skip if status isn't "Pending"
          const status = cols[4] || '';
          if (status.trim().toLowerCase() !== 'pending') return;

          const tr = document.createElement('tr');
          cols.forEach(c => {
            const td = document.createElement('td');
            td.innerText = c;
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });

        if (!tbody.hasChildNodes()) {
          tbody.innerHTML = '<tr><td colspan="7">No pending payments found</td></tr>';
        }
      })
      .catch(err => {
        const tbody = document.getElementById('paymentTable').querySelector('tbody');
        tbody.innerHTML = `<tr><td colspan="7">Error loading data: ${err.message}</td></tr>`;
        console.error(err);
      });
  </script>
</body>
</html>
